<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragon Girls | Huntress</title>
  <link rel="icon" href="assets/icon/siegfried.png">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/button.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Huntress Collection</h1>

    <div class="credit-div">
      <span class="credit-text"><a href="https://discord.gg/pjYfBJ8Kkg" target="_blank">Credit : Idle Huntress Community</a></span>
    </div>

    <div class="audio-player">
      <audio id="audio" controls autoplay></audio>
    </div>
    
    <!-- Filter Controls -->
    <div class="filter-container">
      <div class="filter-group">
        <span class="filter-label">Type:</span>
        <div class="filter-option" data-filter="type" data-value="0" onclick="setFilter('type', 0)">All</div>
        <div class="filter-option" data-filter="type" data-value="1" onclick="setFilter('type', 1)">
          <img src="assets/icon/strength.png" class="filter-icon"> Strength
        </div>
        <div class="filter-option" data-filter="type" data-value="2" onclick="setFilter('type', 2)">
          <img src="assets/icon/agility.png" class="filter-icon"> Agility
        </div>
        <div class="filter-option" data-filter="type" data-value="3" onclick="setFilter('type', 3)">
          <img src="assets/icon/wisdom.png" class="filter-icon"> Wisdom
        </div>
      </div>
      
      <div class="filter-group">
        <span class="filter-label">Element:</span>
        <div class="filter-option" data-filter="element" data-value="0" onclick="setFilter('element', 0)">All</div>
        <div class="filter-option" data-filter="element" data-value="1" onclick="setFilter('element', 1)">
          <img src="assets/icon/wind.png" class="filter-icon"> Wind
        </div>
        <div class="filter-option" data-filter="element" data-value="2" onclick="setFilter('element', 2)">
          <img src="assets/icon/fire.png" class="filter-icon"> Fire
        </div>
        <div class="filter-option" data-filter="element" data-value="3" onclick="setFilter('element', 3)">
          <img src="assets/icon/water.png" class="filter-icon"> Water
        </div>
        <div class="filter-option" data-filter="element" data-value="4" onclick="setFilter('element', 4)">
          <img src="assets/icon/earth.png" class="filter-icon"> Earth
        </div>
        <div class="filter-option" data-filter="element" data-value="5" onclick="setFilter('element', 5)">
          <img src="assets/icon/light.png" class="filter-icon"> Light
        </div>
        <div class="filter-option" data-filter="element" data-value="6" onclick="setFilter('element', 6)">
          <img src="assets/icon/dark.png" class="filter-icon"> Dark
        </div>
      </div>
    </div>
    
    <!-- Character Grid -->
    <div class="character-grid" id="character-grid">Loading...</div>
    
    <!-- Character Card Container -->
    <div id="character-card-container"></div>

    <!-- Button to Gacha -->
     <div class="button-contain">
      <a href="gacha.html" target="_blank">
        <button class="button-5" role="button">Gacha Simulator</button>
      </a>
     </div>
    

  <script src="js/script.js"></script>
</body>
</html>
