<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huntress Gacha Simulator</title>
  <link rel="icon" href="assets/icon/siegfried.png">
  <link href="css/gacha.css" rel="stylesheet">
</head>
<body>
  <h1>Huntress Gacha Simulator</h1>

  <audio controls loop autoplay>
    <source src="assets/audio/beijing6.wav" type="audio/wav">
  </audio>
  <br><br>
  <span>Switch to desktop mode for a better experience.</span>
  <!-- Add crystal input and top-up button -->
  <div class="crystal-control">
    <input type="number" id="crystal-input" min="0" placeholder="Enter crystal amount">
    <button onclick="topUpCrystals()">Top Up</button>
  </div>
  
  <select id="huntress-select"></select>
  <div class="gacha-container" id="gacha-container"></div>
  <button class="gacha-button" onclick="performGacha()">
    <img src="assets/item/crystal.png" alt="Crystal">
    <span>3000</span>
  </button>

  <div class="ur-counters">
    <div class="ur-counter">
      <img src="assets/item/crystal.png" alt="Crystal Owned">
      <span id="crystal-display">0</span>
    </div>
    <div class="ur-counter">
      <span style="font-weight: bold;">Pulls:</span>
      <span id="pull-count">0</span>
    </div>
    <div class="ur-counter">
      <img src="assets/item/ur_card.png" alt="UR Card">
      <span>UR: </span>
      <span id="ur-card-count">0</span>
    </div>
    <div class="ur-counter">
      <img src="assets/item/ur_shard.png" alt="UR Shard">
      <span>Shard: </span>
      <span id="ur-shard-count">0</span>
    </div>
  </div>

  <script src="js/gacha.js"></script>
</body>
</html>
