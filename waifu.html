<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Picker</title>
    <link rel="icon" href="assets/icon/siegfried.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/get_waifu.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Waifu Picker</h1>
        </header>
        <div>
            <h3 class="title-section">Klik Button untuk mendapatkan waifu</h3>
            <span>Hubungan dengan Waifu yang anda dapatkan:<br>
                <li>Bini</li>
                <li>Pacar</li>
                <li>Selingkuhan</li>
                <li>Budak</li>
            </span>
            <div class="button-contain">
                <button id="get-waifu-btn" class="button-5" role="button">Get Waifu</button>
            </div>
        </div>

        <div class="waifu-grid-container" id="waifu-grid"></div>
    </div>

    <script src="js/waifu_picker.js"></script>
</body>
</html>
